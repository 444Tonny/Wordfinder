<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="header.css?v7">
    <link rel="stylesheet" href="style.css?v6">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <script src="function.js"></script>
    <header>
        <span class="logo">
            WORD 4-9
        </span>
        <div class="dropdowns">
            <span class="dropdown">
                <button class="dropbtn">Settings</button>
                <div class="dropdown-content">
                    <label class="drop-label">Word length</label>
                    <div class="row">
                        <div id="selected-letters" onclick="lengthSelect('four', 4)">4</div>
                        <div id="selected-letters" onclick="lengthSelect('five', 5)">5</div>
                        <div id="selected-letters" onclick="lengthSelect('six', 6)">6</div>
                        <div id="selected-letters" onclick="lengthSelect('seven', 7)">7</div>
                    </div>
                    <label class="drop-label">Timer per line</label>
                    <div id="start-timer" class="row">
                        <div class="seconds"><a id="timer-option">10</a></div>
                        <div class="seconds"><a id="timer-option">15</a></div>
                        <div class="seconds"><a id="timer-option">30</a></div>
                    </div>
                </div> 
            </span>
        </div>
    </header>

    <div class="timer_container">
        <a id="timer">00:00</a>
    </div>

    <div id="game-board">

    </div>

    <div id="virtual-keyboard">
        <div class="first-row">
            <button class="vi-keyboard-button">q</button>
            <button class="vi-keyboard-button">w</button>
            <button class="vi-keyboard-button">e</button>
            <button class="vi-keyboard-button">r</button>
            <button class="vi-keyboard-button">t</button>
            <button class="vi-keyboard-button">y</button>
            <button class="vi-keyboard-button">u</button>
            <button class="vi-keyboard-button">i</button>
            <button class="vi-keyboard-button">o</button>
            <button class="vi-keyboard-button">p</button>
        </div>
        <div class="second-row">
            <button class="vi-keyboard-button">a</button>
            <button class="vi-keyboard-button">s</button>
            <button class="vi-keyboard-button">d</button>
            <button class="vi-keyboard-button">f</button>
            <button class="vi-keyboard-button">g</button>
            <button class="vi-keyboard-button">h</button>
            <button class="vi-keyboard-button">j</button>
            <button class="vi-keyboard-button">k</button>
            <button class="vi-keyboard-button">l</button>
        </div>
        <div class="third-row">
            <button class="vi-keyboard-button">Del</button>
            <button class="vi-keyboard-button">z</button>
            <button class="vi-keyboard-button">x</button>
            <button class="vi-keyboard-button">c</button>
            <button class="vi-keyboard-button">v</button>
            <button class="vi-keyboard-button">b</button>
            <button class="vi-keyboard-button">n</button>
            <button class="vi-keyboard-button">m</button>
            <button class="vi-keyboard-button">Enter</button>
        </div>
    </div>

    <script>
        function close() {
            document.getElementById("results").style.display = 'none';
            playAgain();
        }

        function playAgain() {
            location.reload();
        }
    </script>

    <div id="results" class="results">
        <div class="results-back"></div>
        <div class="results-stats">
            <span class="head">
                <span class="title">Statistics</span>
                <button class="close" id="close">Close</button>
            </span>
            <div class="blocs">
                <span class="bloc">
                    <span id="stats-games" class="value">0</span>
                    <span class="label">Games</span>
                </span>
                <span class="bloc">
                    <span id="stats-win" class="value">0</span>
                    <span class="label">Win</span>
                </span>
                <span class="bloc">
                    <span id="stats-loss" class="value">0</span>
                    <span class="label">Loss</span>
                </span>
                <span class="bloc">
                    <span id="percentage" class="value">0</span>
                    <span class="label">% Win</span>
                </span>
                <div>
                </div>
            </div>
            <script>
                function playAgain() {
                    location.reload();
                }
            </script>
            <button class="play-button" onclick="playAgain()">Play Again</button>

            <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
            <script src="read-excel.js?v4" type="module"></script>
            <script src="script.js?v20" type="module"></script>
</body>

</html>
